version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  openapi:
    path: ../client

  flutter_secure_storage: ^9.2.4
  flutter_native_splash: ^2.4.7
  smooth_page_indicator: ^1.2.1
